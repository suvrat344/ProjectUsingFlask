<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">

      <div class="avatar">
        <img src="../static/img/user.png" alt="User Avatar"> 
      </div>

      <!-- Signup Form -->
      <form action="/register" method="POST" class="form">
        <div class="user-input">
          <label for="email">
            <i class="bi bi-envelope-check icon"></i>
          </label>
          <input type="email" id="email" name="email" placeholder="EMAIL" required>
        </div>
        <div class="user-input">
          <label for="fullName">
            <i class="bi bi-person icon"></i>
          </label>
          <input type="text" id="fullName" name="full_name" placeholder="FULLNAME" required>
        </div>

        <div class="user-input">
          <label for="userName">
            <i class="bi bi-person icon"></i>
          </label>
          <input type="text" id="userName" name="uname" placeholder="USERNAME" required>
        </div>

        <div class="user-input">
          <label for="password">
            <i class="bi bi-file-lock-fill icon"></i>
          </label>
          <input type="password" id="password" name="pwd" placeholder="PASSWORD" required>
        </div>
 
        <button type="submit" class="btn-form">Register</button>
        <div class="extras">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="/login" class="redirect">Existing User</a>
        </div>
        <div>
          {{ msg }}
        </div>
      </form>
    </div>
  </body>
</html>
